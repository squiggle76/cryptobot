name: Auto Update Docs

on:
  schedule:
    - cron: "0 */2 * * *"   # каждые 2 часа
    - cron: "0 8 * * *"     # ежедневно в 08:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "squigbot"
          git config --global user.email "bot@github.com"

      - name: Update transfer logs
        run: |
          bash scripts/update_log_structure.sh
          bash scripts/update_transfer.sh

      - name: Push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add docs/project_transfer.md
          git commit -m "auto-update $(date)" || echo "No changes"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} main
